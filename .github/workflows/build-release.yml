name: Build Release

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x detekt
        env:
          CI: true
      - name: Version
        run: echo "version=v$(cat version.txt)" >> $GITHUB_OUTPUT
        id: release_version
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          tag_name: ${{ steps.release_version.outputs.version }}
          name: Release ${{ steps.release_version.outputs.version }}
          body: |
            Release ${{ steps.release_version.outputs.version }}
          draft: false
          prerelease: false
      - name: Gradle Publish And Increment
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publish incrementVersion -x detekt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
      #Post Release
      - name: Commit version increment
        run: |
          git config --local user.email "code42.release.automation@github.com"
          git config --local user.name "Release Automation"
          git add version.txt
          git commit -m "Update version"
      - name: Push Version increment
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
