shipkit {
    gitHub.repository = "code42/pipelinekt"
    gitHub.readOnlyAuthToken = ""
    gitHub.writeAuthToken = System.getenv("GH_WRITE_TOKEN")
}

subprojects {
    plugins.withId("org.shipkit.bintray") {

        //Bintray configuration is handled by JFrog Bintray Gradle Plugin
        //For reference see the official documentation: https://github.com/bintray/gradle-bintray-plugin
        bintray {
            key = System.getenv("BINTRAY_API_KEY")
            user = System.getenv('BINTRAY_USER')

            pkg {
                repo = 'pipelinekt'
                userOrg = 'com.code42'
                name = 'pipelinekt'
                licenses = ['MIT']
                labels = ['continuous delivery', 'release automation', 'shipkit']
            }
        }
    }
}
